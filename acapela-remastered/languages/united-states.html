<body>

  <select id="voice">

    <option value="Rod22k_HQ">Rod [HQ]</option>

    <option value="Ryan22k_HQ">Ryan [HQ]</option>
    <option value="Ryan22k_NV">Ryan [NV]</option>
    <option value="Saul22k_HQ">Saul [HQ]</option>
    <option value="Saul22k_NV">Saul [NV]</option>
    <option value="Sharon22k_HQ">Sharon [HQ]</option>

    <option value="Tamira22k_HQ">Tamira [HQ]</option>

  </select>

  <br><br>

  <label for="text">enter your text:</label>
  <input type="text" id="text" placeholder="type whatever you want like: big chungus" size="80">

  <br><br>

  <button onclick="goToVoicePage()">speak</button>

  <script>
    function goToVoicePage() {
      const voice = document.getElementById('voice').value;
      const text = encodeURIComponent(document.getElementById('text').value);
      const url = `../generateSpeech.html?msg=${text}&voice=${voice}`;
      window.location.href = url;
    }
  </script>
</body>

</html>
