<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Acapela</title>
</head>
<body>
  <h2>acapela remastered: no background and you can download the speech you made!1!1!1</h2>

  <label for="voice">choose a voice:</label>
  <select id="voice">
    <option value="WillLittleCreature22k_HQ">[United States] Will Little Creature [HQ]</option>
    <option value="WillLittleCreature22k_NV">[United States] Will Little Creature [NV]</option>
  </select>

  <br><br>

  <label for="text">enter your text:</label>
  <input type="text" id="text" placeholder="type whatever you want like: big chungus " size="40">

  <br><br>

  <button onclick="goToVoicePage()">speak</button>

  <script>
    function goToVoicePage() {
      const voice = document.getElementById('voice').value;
      const text = encodeURIComponent(document.getElementById('text').value);
      const url = `https://www.acapela-cloud.com/api/command/?voice=${voice}&text=${text}&output=stream&type=mp3&samplerate=22050&token=bd8b22e3e5ebbaa05ea0055aec4e16c357c29486`;
      window.location.href = url;
    }
  </script>
</body>

</html>
